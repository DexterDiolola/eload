<!DOCTYPE html>
<html>
<head>
	<title>Account Recovery</title>
	<link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/lib/fontawesome.min.css">
</head>
<body>
	<div class="cpass-cont">
		<div class="cpass-label-cont">
			<font>Change Your Password</font>
		</div>
		<form method="POST" action="recover_s3">
			<div class="change-pass">
				<font>Please change your password.</font><br>
				<input type="password" name="new_password" placeholder="New Password"><br>
				<input type="password" name="verify_password" placeholder="Verify Password">
				<div class="error-msg">
					{% if error %}
					<font>{{ error }}</font>
					{% endif %}
				</div>
			</div>
			<div class="cpass-submit-cont">
				<div class="cpass-submit-buttons">
					<button class="btn btn-primary" type="submit">Submit</button>
					<button class="btn btn-secondary rec-cancel" type="button">Cancel</button>
				</div>
			</div>
		</form>	
	</div>

	<script type="text/javascript" src="/static/js/lib/jquery.js"></script>
</body>
</html>

<style type="text/css">
	body{
		background-color: #D2D2D2;
	}
	.cpass-cont{
		height: auto;
		width: 600px;
		border: 1px solid black;
		border-radius: 10px;
		margin: 20px auto auto auto;
		background-color: #404040;
	}
	.cpass-label-cont{
		height: auto;
		width: 97%;
		margin: 10px auto auto auto;
		color: white;
		font-family: Arial, serif;
		font-size: 15pt;
		border-bottom: 1px solid white;
	}
	.change-pass{
		height: auto;
		width: 80%;
		margin: 10px auto auto auto;
		font-size: 10pt;
		color: white;
	}
	.change-pass input{
		width: 250px;
		margin-top: 10px;
	}
	.error-msg{
		height: auto;
		margin-top: 10px;
		font-size: 10pt;
		font-family: Arial, serif;
		color: red;
	}
	.cpass-submit-cont{
		height: 50px;
		width: 97%;
		margin: 20px auto auto auto;
		border-top: 1px solid white;
	}
	.cpass-submit-buttons{
		height: auto;
		width: 200px;
		float: right;
	}
	.cpass-submit-buttons button{
		font-size: 10pt;
		width: 48%;
		margin: 10px auto auto auto;
	}
</style>

<script type="text/javascript">
	function getUrlPath(){
		path = window.location.pathname;
		path = path.split('/')
		path = path[1]
		return path
    }
    $('.rec-cancel').click(function(){
    	window.location.replace('/' + getUrlPath() + '/login');
    });
</script>
